// 1. Implement the stack data structure described in the book. Instead of
//    using 'let items = [];' use 'var items = []'. Note that this
//    implementation does not use the prototype (see homework).

function Stack() {
  var items = [];
  this.push = function(element) {
    items.push(element);
  }
  this.pop = function() {
    return items.pop();
  }
  this.peek = function() {
    return items[items.length - 1];
  }
  this.isEmpty = function() {
    return items.length === 0;
  }
  this.size = function() {
    return items.length;
  }
  this.clear = function() {
    items = [];
  }
  this.print = function() {
    console.log(items.toString());
  }
}

// 3. Solve the problem in (2) using a stack.
function divideBy2(decNumber) {
  var remStack = new Stack(), rem, binaryString = '';
  while (decNumber > 0) {
    rem = Math.floor(decNumber % 2);
    remStack.push(rem);
    decNumber = Math.floor(decNumber / 2);
  }
  while (!remStack.isEmpty()) {
    binaryString += remStack.pop().toString();
  }
  return binaryString;
}
