    if (num === arr[0] || num === arr[3]) {
      return false;
    }
    else if (num === arr[1] || num === arr[2]) {
      return true;
    }
    else {
      return false;
    }
  }

    }
    else if (num === arr[1] || num === arr[2] || num === arr[3]) {
      return true;
    }
    else {
      return false;
    }
  }
}
